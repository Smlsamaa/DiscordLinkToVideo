services:
  - type: web
    name: discord-video-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && apt-get update && apt-get install -y ffmpeg python3 python3-pip && pip3 install --break-system-packages yt-dlp
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: TOKEN
        sync: false